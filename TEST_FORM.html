<!DOCTYPE html>
<html>
<head>
    <title>Contact Form Test</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        body { font-family: Arial; padding: 40px; max-width: 600px; margin: 0 auto; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #6366f1; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #4f46e5; }
        .message { padding: 15px; margin: 15px 0; border-radius: 5px; }
        .success { background: #d1fae5; color: #047857; border: 1px solid #10b981; }
        .error { background: #fee2e2; color: #dc2626; border: 1px solid #ef4444; }
    </style>
</head>
<body>
    <h1>üß™ Contact Form Test</h1>
    <p>Testing EmailJS integration with your credentials</p>
    
    <form id="testForm">
        <div id="result"></div>
        
        <label>Name:</label>
        <input type="text" name="from_name" value="Test User" required>
        
        <label>Email:</label>
        <input type="email" name="from_email" value="test@example.com" required>
        
        <label>Subject:</label>
        <input type="text" name="subject" value="Test Message" required>
        
        <label>Message:</label>
        <textarea name="message" rows="4" required>This is a test message from the contact form.</textarea>
        
        <button type="submit" id="sendBtn">Send Test Email</button>
    </form>
    
    <script>
        emailjs.init('iQ3E0T8KTiXLD9ff7');
        
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('sendBtn');
            const result = document.getElementById('result');
            
            btn.textContent = 'Sending...';
            btn.disabled = true;
            result.innerHTML = '';
            
            emailjs.sendForm('service_xqar7gn', 'template_y5pkrc8', this, 'iQ3E0T8KTiXLD9ff7')
                .then(function(response) {
                    console.log('SUCCESS!', response);
                    result.innerHTML = '<div class="message success">‚úÖ Email sent successfully! Check the EmailJS dashboard.</div>';
                    document.getElementById('testForm').reset();
                }, function(error) {
                    console.error('FAILED...', error);
                    result.innerHTML = '<div class="message error">‚ùå Error: ' + (error.text || error.message) + '</div>';
                })
                .finally(function() {
                    btn.textContent = 'Send Test Email';
                    btn.disabled = false;
                });
        });
    </script>
</body>
</html>
